<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="visualGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="physicsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sensorGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="policyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Domain Randomization for Robust Transfer</text>

  <!-- Visual Randomization -->
  <rect x="30" y="60" width="200" height="280" rx="12" fill="url(#visualGrad)"/>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Visual Domain</text>

  <rect x="45" y="115" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="130" y="137" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Lighting intensity (500-2000 lux)</text>

  <rect x="45" y="160" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="130" y="182" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Light color temperature</text>

  <rect x="45" y="205" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="130" y="227" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Texture patterns</text>

  <rect x="45" y="250" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="130" y="272" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Camera parameters</text>

  <rect x="45" y="295" width="170" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="130" y="317" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Background distractors</text>

  <!-- Physics Randomization -->
  <rect x="250" y="60" width="200" height="280" rx="12" fill="url(#physicsGrad)"/>
  <text x="350" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Physics Domain</text>

  <rect x="265" y="115" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="137" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Mass (±15%)</text>

  <rect x="265" y="160" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="182" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Friction coefficients (±25%)</text>

  <rect x="265" y="205" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="227" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Motor damping</text>

  <rect x="265" y="250" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="272" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Joint limits</text>

  <rect x="265" y="295" width="170" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="350" y="317" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Gravity variation (±2%)</text>

  <!-- Sensor Randomization -->
  <rect x="470" y="60" width="200" height="280" rx="12" fill="url(#sensorGrad8)"/>
  <text x="570" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Sensor Domain</text>

  <rect x="485" y="115" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="570" y="137" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">IMU noise + bias</text>

  <rect x="485" y="160" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="570" y="182" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Depth sensor noise</text>

  <rect x="485" y="205" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="570" y="227" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">LiDAR dropout</text>

  <rect x="485" y="250" width="170" height="35" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="570" y="272" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Camera latency (5-20ms)</text>

  <rect x="485" y="295" width="170" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="570" y="317" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Calibration errors</text>

  <!-- Robust Policy -->
  <rect x="690" y="100" width="180" height="200" rx="12" fill="url(#policyGrad)"/>
  <text x="780" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Robust Policy</text>

  <rect x="705" y="160" width="150" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="780" y="180" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Invariant features</text>

  <rect x="705" y="200" width="150" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="780" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Generalization</text>

  <rect x="705" y="240" width="150" height="30" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="780" y="260" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Real-world transfer</text>

  <!-- Arrows converging -->
  <line x1="230" y1="200" x2="690" y2="200" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="200" x2="690" y2="200" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="670" y1="200" x2="690" y2="200" stroke="#333" stroke-width="3"/>

  <!-- Result box -->
  <rect x="690" y="310" width="180" height="40" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="780" y="335" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32" text-anchor="middle">Zero-shot Transfer</text>

  <!-- Percentage improvements -->
  <text x="130" y="355" font-family="Arial, sans-serif" font-size="10" fill="#AD1457" text-anchor="middle">+30% visual robustness</text>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="10" fill="#1565C0" text-anchor="middle">+25% control stability</text>
  <text x="570" y="355" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">+40% state estimation</text>
</svg>