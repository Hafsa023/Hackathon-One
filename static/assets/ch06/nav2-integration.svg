<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="nav2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="isaacGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <marker id="navArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2"/>
    </marker>
    <marker id="isaacArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#76B900"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="425" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Nav2 Integration with Isaac ROS</text>

  <!-- Nav2 Stack Container -->
  <rect x="30" y="60" width="500" height="400" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="3"/>
  <rect x="30" y="60" width="500" height="45" rx="15" fill="url(#nav2Grad)"/>
  <text x="280" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Nav2 Navigation Stack</text>

  <!-- Behavior Tree Navigator -->
  <rect x="150" y="120" width="260" height="60" rx="10" fill="url(#btGrad)"/>
  <text x="280" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">BT Navigator</text>
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Behavior Tree Task Orchestration</text>

  <!-- Planning row -->
  <rect x="50" y="200" width="140" height="80" rx="8" fill="#BBDEFB" stroke="#1976D2"/>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0D47A1" text-anchor="middle">Planner Server</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">NavFn / Smac</text>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Global Path</text>

  <rect x="210" y="200" width="140" height="80" rx="8" fill="#BBDEFB" stroke="#1976D2"/>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0D47A1" text-anchor="middle">Controller Server</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">DWB / TEB</text>
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Local Trajectory</text>

  <rect x="370" y="200" width="140" height="80" rx="8" fill="#BBDEFB" stroke="#1976D2"/>
  <text x="440" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0D47A1" text-anchor="middle">Recovery Server</text>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Spin / BackUp</text>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Clear Costmap</text>

  <!-- Costmap 2D -->
  <rect x="50" y="300" width="460" height="80" rx="10" fill="white" stroke="#1976D2" stroke-width="2"/>
  <text x="280" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0D47A1" text-anchor="middle">Costmap 2D</text>

  <!-- Costmap layers -->
  <rect x="70" y="340" width="100" height="30" rx="5" fill="#90CAF9"/>
  <text x="120" y="360" font-family="Arial, sans-serif" font-size="10" fill="#0D47A1" text-anchor="middle">Static Layer</text>

  <rect x="180" y="340" width="100" height="30" rx="5" fill="#64B5F6"/>
  <text x="230" y="360" font-family="Arial, sans-serif" font-size="10" fill="#0D47A1" text-anchor="middle">Obstacle Layer</text>

  <rect x="290" y="340" width="100" height="30" rx="5" fill="url(#isaacGrad)"/>
  <text x="340" y="360" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Nvblox Layer</text>

  <rect x="400" y="340" width="100" height="30" rx="5" fill="#42A5F5"/>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Inflation Layer</text>

  <!-- Output -->
  <rect x="50" y="400" width="200" height="45" rx="8" fill="#1565C0"/>
  <text x="150" y="428" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">/cmd_vel (Twist)</text>

  <!-- Isaac ROS Stack -->
  <rect x="560" y="60" width="260" height="400" rx="15" fill="#F1F8E9" stroke="#76B900" stroke-width="3"/>
  <rect x="560" y="60" width="260" height="45" rx="15" fill="url(#isaacGrad)"/>
  <text x="690" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Isaac ROS</text>

  <!-- Isaac ROS components -->
  <rect x="580" y="120" width="220" height="60" rx="8" fill="#C5E1A5" stroke="#689F38"/>
  <text x="690" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#33691E" text-anchor="middle">cuVSLAM</text>
  <text x="690" y="165" font-family="Arial, sans-serif" font-size="10" fill="#33691E" text-anchor="middle">Visual Odometry → /odom</text>

  <rect x="580" y="195" width="220" height="60" rx="8" fill="#AED581" stroke="#689F38"/>
  <text x="690" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#33691E" text-anchor="middle">Nvblox Mapper</text>
  <text x="690" y="240" font-family="Arial, sans-serif" font-size="10" fill="#33691E" text-anchor="middle">3D ESDF → Costmap Layer</text>

  <rect x="580" y="270" width="220" height="60" rx="8" fill="#9CCC65" stroke="#689F38"/>
  <text x="690" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#33691E" text-anchor="middle">Depth Perception</text>
  <text x="690" y="315" font-family="Arial, sans-serif" font-size="10" fill="#33691E" text-anchor="middle">Bi3D Stereo / RealSense</text>

  <rect x="580" y="345" width="220" height="50" rx="8" fill="#8BC34A" stroke="#558B2F"/>
  <text x="690" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Object Detection</text>
  <text x="690" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Dynamic Obstacle → Costmap</text>

  <!-- Sensors -->
  <rect x="580" y="410" width="220" height="40" rx="8" fill="#DCEDC8" stroke="#689F38"/>
  <text x="690" y="435" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#33691E" text-anchor="middle">Cameras + IMU + Depth</text>

  <!-- Connection arrows -->
  <!-- Isaac to Costmap -->
  <line x1="560" y1="225" x2="510" y2="340" stroke="#76B900" stroke-width="3" marker-end="url(#isaacArrow)"/>

  <!-- cuVSLAM to BT Navigator (odom) -->
  <line x1="580" y1="150" x2="410" y2="150" stroke="#76B900" stroke-width="2" marker-end="url(#isaacArrow)"/>
  <text x="495" y="140" font-family="Arial, sans-serif" font-size="9" fill="#76B900">/odom, /tf</text>

  <!-- BT to servers -->
  <line x1="200" y1="180" x2="120" y2="200" stroke="#1976D2" stroke-width="2" marker-end="url(#navArrow)"/>
  <line x1="280" y1="180" x2="280" y2="200" stroke="#1976D2" stroke-width="2" marker-end="url(#navArrow)"/>
  <line x1="360" y1="180" x2="440" y2="200" stroke="#1976D2" stroke-width="2" marker-end="url(#navArrow)"/>

  <!-- Servers to Costmap -->
  <line x1="120" y1="280" x2="120" y2="300" stroke="#1976D2" stroke-width="2" marker-end="url(#navArrow)"/>
  <line x1="280" y1="280" x2="280" y2="300" stroke="#1976D2" stroke-width="2" marker-end="url(#navArrow)"/>

  <!-- Controller to cmd_vel -->
  <line x1="150" y1="380" x2="150" y2="400" stroke="#1976D2" stroke-width="2" marker-end="url(#navArrow)"/>

  <!-- Legend -->
  <rect x="260" y="415" width="250" height="35" rx="5" fill="white" stroke="#999"/>
  <line x1="275" y1="432" x2="305" y2="432" stroke="#1976D2" stroke-width="3"/>
  <text x="315" y="436" font-family="Arial, sans-serif" font-size="10" fill="#333">Nav2 Flow</text>
  <line x1="380" y1="432" x2="410" y2="432" stroke="#76B900" stroke-width="3"/>
  <text x="420" y="436" font-family="Arial, sans-serif" font-size="10" fill="#333">Isaac ROS Data</text>

  <!-- GPU badge -->
  <rect x="580" y="250" width="40" height="15" rx="3" fill="#76B900"/>
  <text x="600" y="261" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">GPU</text>
</svg>