<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sensorimotor Loop Diagram -->

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#24292e">The Sensorimotor Loop</text>

  <!-- Environment box -->
  <rect x="50" y="50" width="400" height="60" rx="8" fill="#e8f5e9" stroke="#28a745" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">ENVIRONMENT</text>

  <!-- Agent box -->
  <rect x="50" y="180" width="400" height="80" rx="8" fill="#e7f3ff" stroke="#0066cc" stroke-width="2"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">AGENT</text>

  <!-- Internal components -->
  <rect x="80" y="220" width="80" height="30" rx="4" fill="#22314e"/>
  <text x="120" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sensors</text>

  <rect x="210" y="220" width="80" height="30" rx="4" fill="#2e8555"/>
  <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Process</text>

  <rect x="340" y="220" width="80" height="30" rx="4" fill="#f58113"/>
  <text x="380" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Actuators</text>

  <!-- Internal arrows -->
  <path d="M165 235 L205 235" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M295 235 L335 235" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- External arrows -->
  <path d="M120 180 L120 115" stroke="#28a745" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Sense</text>

  <path d="M380 115 L380 180" stroke="#f58113" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="395" y="150" font-family="Arial, sans-serif" font-size="10" fill="#f58113">Act</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Loop indicator -->
  <path d="M450 90 C 480 90, 480 230, 450 230" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <text x="485" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(90 485 165)">Continuous</text>
</svg>
