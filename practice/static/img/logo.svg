<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Physical AI Book Logo - Stylized Robot/AI representation -->

  <!-- Outer circle - represents embodiment -->
  <circle cx="100" cy="100" r="90" stroke="#2e8555" stroke-width="4" fill="none"/>

  <!-- Inner gear - represents robotics -->
  <path d="M100 30 L108 50 L128 50 L112 62 L118 82 L100 70 L82 82 L88 62 L72 50 L92 50 Z"
        fill="#2e8555"/>

  <!-- Robot head outline -->
  <rect x="60" y="80" width="80" height="60" rx="8" fill="#25c2a0" stroke="#2e8555" stroke-width="2"/>

  <!-- Robot eyes - representing vision/perception -->
  <circle cx="80" cy="105" r="10" fill="white"/>
  <circle cx="120" cy="105" r="10" fill="white"/>
  <circle cx="80" cy="105" r="5" fill="#2e8555"/>
  <circle cx="120" cy="105" r="5" fill="#2e8555"/>

  <!-- Neural network lines - representing AI -->
  <line x1="100" y1="140" x2="70" y2="170" stroke="#2e8555" stroke-width="2"/>
  <line x1="100" y1="140" x2="100" y2="175" stroke="#2e8555" stroke-width="2"/>
  <line x1="100" y1="140" x2="130" y2="170" stroke="#2e8555" stroke-width="2"/>

  <!-- Connection nodes -->
  <circle cx="70" cy="170" r="5" fill="#25c2a0"/>
  <circle cx="100" cy="175" r="5" fill="#25c2a0"/>
  <circle cx="130" cy="170" r="5" fill="#25c2a0"/>
</svg>
