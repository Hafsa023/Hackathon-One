<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <defs>
    <linearGradient id="jetsonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sensorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actuatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <marker id="edgeArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Jetson Orin Edge Deployment Architecture</text>

  <!-- Sensors Column -->
  <rect x="30" y="60" width="200" height="340" rx="12" fill="#E0F7FA" stroke="#00BCD4" stroke-width="2"/>
  <text x="130" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#006064" text-anchor="middle">Sensor Inputs</text>

  <rect x="50" y="110" width="160" height="50" rx="8" fill="url(#sensorGrad)"/>
  <text x="130" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">RGB Cameras</text>
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">1080p @ 30fps Ã— 2</text>

  <rect x="50" y="175" width="160" height="50" rx="8" fill="url(#sensorGrad)"/>
  <text x="130" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Depth Camera</text>
  <text x="130" y="215" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">RealSense D435i</text>

  <rect x="50" y="240" width="160" height="50" rx="8" fill="url(#sensorGrad)"/>
  <text x="130" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">LiDAR</text>
  <text x="130" y="280" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">16-channel 3D</text>

  <rect x="50" y="305" width="160" height="50" rx="8" fill="url(#sensorGrad)"/>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">IMU</text>
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">9-axis @ 200Hz</text>

  <rect x="50" y="365" width="160" height="25" rx="5" fill="#B2EBF2"/>
  <text x="130" y="382" font-family="Arial, sans-serif" font-size="9" fill="#006064" text-anchor="middle">USB 3.2 / CSI-2</text>

  <!-- Jetson Orin Center -->
  <rect x="280" y="60" width="290" height="340" rx="15" fill="url(#jetsonGrad)"/>
  <text x="425" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">NVIDIA Jetson AGX Orin</text>
  <text x="425" y="115" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">275 TOPS AI Performance | 64GB RAM</text>

  <!-- Processing Pipeline -->
  <rect x="300" y="135" width="250" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="425" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Isaac ROS Perception</text>
  <text x="425" y="170" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">cuVSLAM | AprilTag | Object Detection</text>

  <rect x="300" y="190" width="250" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="425" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Navigation Stack</text>
  <text x="425" y="225" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Nav2 | Nvblox Costmap | Path Planning</text>

  <rect x="300" y="245" width="250" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="425" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Control & Planning</text>
  <text x="425" y="280" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">MPC | Trajectory Optimization</text>

  <rect x="300" y="300" width="250" height="40" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="425" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TensorRT Inference</text>
  <text x="425" y="333" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">VLA Model | Behavior Policy</text>

  <rect x="300" y="350" width="250" height="35" rx="6" fill="rgba(0,0,0,0.3)"/>
  <text x="425" y="373" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ROS 2 Humble | JetPack 6.0 | L4T</text>

  <!-- Actuators Column -->
  <rect x="620" y="60" width="200" height="340" rx="12" fill="#FBE9E7" stroke="#FF5722" stroke-width="2"/>
  <text x="720" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#BF360C" text-anchor="middle">Actuator Outputs</text>

  <rect x="640" y="110" width="160" height="50" rx="8" fill="url(#actuatorGrad)"/>
  <text x="720" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Motor Controllers</text>
  <text x="720" y="150" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">CAN Bus @ 1Mbps</text>

  <rect x="640" y="175" width="160" height="50" rx="8" fill="url(#actuatorGrad)"/>
  <text x="720" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Joint Servos</text>
  <text x="720" y="215" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">12 DOF @ 500Hz</text>

  <rect x="640" y="240" width="160" height="50" rx="8" fill="url(#actuatorGrad)"/>
  <text x="720" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Gripper</text>
  <text x="720" y="280" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Force Feedback</text>

  <rect x="640" y="305" width="160" height="50" rx="8" fill="#FFCCBC"/>
  <text x="720" y="330" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#BF360C" text-anchor="middle">Status LEDs</text>
  <text x="720" y="345" font-family="Arial, sans-serif" font-size="9" fill="#BF360C" text-anchor="middle">Audio Feedback</text>

  <rect x="640" y="365" width="160" height="25" rx="5" fill="#FFAB91"/>
  <text x="720" y="382" font-family="Arial, sans-serif" font-size="9" fill="#BF360C" text-anchor="middle">GPIO / PWM / CAN</text>

  <!-- Arrows -->
  <line x1="230" y1="200" x2="280" y2="200" stroke="#333" stroke-width="2" marker-end="url(#edgeArrow)"/>
  <line x1="570" y1="200" x2="620" y2="200" stroke="#333" stroke-width="2" marker-end="url(#edgeArrow)"/>

  <!-- Power info -->
  <rect x="355" y="395" width="140" height="20" rx="4" fill="#FFEB3B"/>
  <text x="425" y="409" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">15-60W Power Envelope</text>
</svg>