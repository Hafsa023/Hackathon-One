<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="nvidiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="omniverseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rtxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00897B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="physxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6D00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowNv" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#76B900"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">NVIDIA Isaac Sim Architecture</text>

  <!-- Omniverse Platform Container -->
  <rect x="30" y="60" width="840" height="400" rx="15" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <rect x="30" y="60" width="840" height="50" rx="15" fill="url(#omniverseGrad)"/>
  <text x="450" y="92" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">NVIDIA Omniverse Platform</text>

  <!-- Isaac Sim Box -->
  <rect x="60" y="130" width="350" height="310" rx="12" fill="url(#nvidiaGrad)"/>
  <text x="235" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Isaac Sim 2023.1+</text>

  <!-- RTX Rendering -->
  <rect x="80" y="180" width="140" height="100" rx="8" fill="url(#rtxGrad)"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">RTX Rendering</text>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Ray Tracing</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Path Tracing</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Global Illumination</text>

  <!-- PhysX -->
  <rect x="240" y="180" width="140" height="100" rx="8" fill="url(#physxGrad)"/>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">PhysX 5</text>
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Rigid Body</text>
  <text x="310" y="250" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Articulation</text>
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Soft Body</text>

  <!-- Sensor Simulation -->
  <rect x="80" y="295" width="140" height="80" rx="8" fill="#B2FF59" stroke="#76B900"/>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#33691E" text-anchor="middle">Sensor Sim</text>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="10" fill="#33691E" text-anchor="middle">Camera, LiDAR</text>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="10" fill="#33691E" text-anchor="middle">IMU, Contact</text>

  <!-- Replicator -->
  <rect x="240" y="295" width="140" height="80" rx="8" fill="#FFECB3" stroke="#FF9800"/>
  <text x="310" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Replicator</text>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">Synthetic Data</text>
  <text x="310" y="355" font-family="Arial, sans-serif" font-size="10" fill="#E65100" text-anchor="middle">Domain Random.</text>

  <!-- Python API -->
  <rect x="80" y="390" width="300" height="35" rx="6" fill="#263238"/>
  <text x="230" y="413" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Python API (omni.isaac.*)</text>

  <!-- USD/Nucleus Stack -->
  <rect x="440" y="130" width="200" height="130" rx="10" fill="white" stroke="#666" stroke-width="2"/>
  <text x="540" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Scene Format</text>

  <rect x="460" y="175" width="160" height="35" rx="5" fill="#E1BEE7" stroke="#7B1FA2"/>
  <text x="540" y="198" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4A148C" text-anchor="middle">USD (Universal Scene)</text>

  <rect x="460" y="220" width="160" height="30" rx="5" fill="#D1C4E9" stroke="#5E35B1"/>
  <text x="540" y="240" font-family="Arial, sans-serif" font-size="10" fill="#311B92" text-anchor="middle">Nucleus (Asset Server)</text>

  <!-- Isaac ROS Bridge -->
  <rect x="440" y="280" width="200" height="80" rx="10" fill="url(#rosGrad)"/>
  <text x="540" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ROS 2 Bridge</text>
  <text x="540" y="330" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Native DDS Integration</text>
  <text x="540" y="345" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Action Graphs</text>

  <!-- GPU Box -->
  <rect x="670" y="130" width="180" height="230" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="760" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1B5E20" text-anchor="middle">GPU Acceleration</text>

  <rect x="690" y="180" width="140" height="40" rx="5" fill="#A5D6A7"/>
  <text x="760" y="205" font-family="Arial, sans-serif" font-size="11" fill="#1B5E20" text-anchor="middle">CUDA Cores</text>

  <rect x="690" y="230" width="140" height="40" rx="5" fill="#81C784"/>
  <text x="760" y="255" font-family="Arial, sans-serif" font-size="11" fill="#1B5E20" text-anchor="middle">RT Cores (Ray Trace)</text>

  <rect x="690" y="280" width="140" height="40" rx="5" fill="#66BB6A"/>
  <text x="760" y="305" font-family="Arial, sans-serif" font-size="11" fill="#1B5E20" text-anchor="middle">Tensor Cores (AI)</text>

  <rect x="690" y="330" width="140" height="25" rx="5" fill="#4CAF50"/>
  <text x="760" y="347" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">RTX 3070+ Required</text>

  <!-- ROS 2 Ecosystem -->
  <rect x="440" y="380" width="410" height="70" rx="10" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
  <text x="645" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0D47A1" text-anchor="middle">ROS 2 Humble Ecosystem</text>

  <rect x="460" y="420" width="80" height="25" rx="4" fill="#BBDEFB"/>
  <text x="500" y="437" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Isaac ROS</text>

  <rect x="550" y="420" width="80" height="25" rx="4" fill="#BBDEFB"/>
  <text x="590" y="437" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Nav2</text>

  <rect x="640" y="420" width="80" height="25" rx="4" fill="#BBDEFB"/>
  <text x="680" y="437" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">MoveIt2</text>

  <rect x="730" y="420" width="100" height="25" rx="4" fill="#BBDEFB"/>
  <text x="780" y="437" font-family="Arial, sans-serif" font-size="9" fill="#0D47A1" text-anchor="middle">Custom Nodes</text>

  <!-- Connection lines -->
  <line x1="410" y1="230" x2="440" y2="180" stroke="#666" stroke-width="2"/>
  <line x1="410" y1="310" x2="440" y2="320" stroke="#2196F3" stroke-width="2"/>
  <line x1="640" y1="320" x2="670" y2="270" stroke="#4CAF50" stroke-width="2"/>
  <line x1="540" y1="360" x2="540" y2="380" stroke="#1565C0" stroke-width="2"/>
</svg>